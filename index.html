<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Power BI Dashboard Project" />
  <title>Power BI Dashboard | Your Name</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #24292e;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .container {
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .dashboard-frame {
      width: 100%;
      height: 85vh;
      border: none;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eaeaea;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .dashboard-frame {
        height: 75vh;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Power BI Dashboard : Flipkart Mobile Analysis</h1>
  </header>

  <div class="container">
    <iframe 
      class="dashboard-frame"
      src="https://app.powerbi.com/view?r=eyJrIjoiYTIzNzdmMDUtOGRiZi00N2JiLWFkMWEtZTRmMmVjZWRhMjhhIiwidCI6ImQ1ZGRlM2JjLTM5NDAtNDU0NC1hMmMwLWZjZDhlYWJkZjM4NCJ9"
      allowFullScreen="true">
    </iframe>
  </div>

  <footer>
    &copy; 2025 Akash Bondre | Hosted on GitHub Pages
  </footer>

</body>
</html>
